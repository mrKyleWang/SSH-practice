<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<script src="/spring-hibernate-struts_homework5/js/jquery-1.8.3.js"></script>
<script type="text/javascript">
	$(function() {
		$("#submit").click(function() {
			var url = "/spring-hibernate-struts_homework5/login";
			var username = $("input[name=username]").val();
			var password = $("input[name=password]").val();
			$.post(url, {
				"username" : username,
				"password" : password
			}, function(data) {
				var jsonData = eval(data);
				if (jsonData.code == 1) {
					window.location.href = jsonData.data;
				} else {
					$("#msg").html(jsonData.msg);
				}
			}, "json");
		});
	});
</script>
</head>
<body>
	<div
		style="width: 200px; margin: 0 auto; border: solid 1px; padding: 20px">
		<form action="javascript:void(0)">
			用户名:<input type="text" name="username" /><br /> 密&nbsp&nbsp&nbsp码:<input
				type="password" name="password" /><br /> <font id="msg"
				style="color: red"></font><br />
			<input style="margin-top: 20px" type="button" id="submit" value="登录">
		</form>
	</div>
</body>
</html>
